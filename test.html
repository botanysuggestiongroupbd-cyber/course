<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fast Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://vjs.zencdn.net/7.20.3/video-js.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
    }
    #my-video {
      width: 100%;
      height: 100vh;
      object-fit: contain;
    }
    .vjs-poster {
      background-size: cover !important;
    }
  </style>
</head>
<body>

  <video
    id="my-video"
    class="video-js vjs-default-skin vjs-big-play-centered"
    controls
    preload="auto"
    poster="https://img.youtube.com/vi/_JIMcnrfbGo/hqdefault.jpg"
    data-setup='{}'
  >
    <source src="https://www.youtube.com/watch?v=_JIMcnrfbGo" type="video/youtube">
    <p class="vjs-no-js">
      JavaScript is required to play this video.
    </p>
  </video>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-youtube@2.6.1/dist/Youtube.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const player = videojs('my-video', {
        techOrder: ['youtube'],
        autoplay: false,
        controls: true,
        responsive: true,
        fluid: true,
        playbackRates: [0.5, 1, 1.25, 1.5, 2],
        youtube: {
          ytControls: 2,
          customVars: { wmode: 'transparent' }
        }
      });
      
      player.ready(function() {
        console.log('Player is ready');
      });
    });
  </script>

</body>
</html>
