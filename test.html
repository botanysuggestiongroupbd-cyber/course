<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultra Fast Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/mediaelement@4.2.17/build/mediaelement-and-player.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@4.2.17/build/mediaelementplayer.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
    }
    .mejs__container {
      width: 100% !important;
      height: 100vh !important;
    }
    .mejs__video {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>

  <video id="player1" width="100%" height="100%" poster="https://img.youtube.com/vi/_JIMcnrfbGo/hqdefault.jpg">
    <source src="https://www.youtube.com/watch?v=_JIMcnrfbGo" type="video/youtube">
  </video>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      new MediaElementPlayer('player1', {
        features: ['playpause', 'current', 'progress', 'duration', 'volume', 'fullscreen'],
        stretching: 'fill',
        startVolume: 0.8,
        poster: 'https://img.youtube.com/vi/_JIMcnrfbGo/hqdefault.jpg',
        success: function(media, node, instance) {
          console.log('Player loaded successfully');
        }
      });
    });
  </script>

</body>
</html>
