<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plyr YouTube Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://cdn.plyr.io">
  <link rel="preconnect" href="https://www.youtube.com">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    #player {
      width: 100%;
      height: 300px;
      background: #000;
    }
  </style>
</head>
<body>

  <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="_JIMcnrfbGo"></div>

  <script>
    // Load Plyr asynchronously
    function loadPlyr() {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = 'https://cdn.plyr.io/3.7.8/plyr.js';
        script.async = true;
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }

    // Initialize when everything is ready
    document.addEventListener('DOMContentLoaded', function() {
      loadPlyr().then(() => {
        new Plyr('#player', {
          loadSprite: false,
          speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 2] }
        });
      }).catch(() => {
        document.getElementById('player').innerHTML = 
          '<p style="color:white; text-align:center; padding:50px;">Video player failed to load.</p>';
      });
    });
  </script>

</body>
</html>
